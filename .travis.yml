#sudo: required
#dist: trusty
language: python
node_js:
  - "5"
python:
  - "3.4"
  - "3.5"

cache:
  apt: true
  pip: true
  nvm: true
  npm: true

# command to install dependencies
install:
  - nvm install 5
  - nvm use 5
  - npm install
  - pip install -r requirements.txt

# generate bundles
before_script:
  - npm run build
  - export DISPLAY=:99.0
  - sh -e /etc/init.d/xvfb start

# command to run tests
script:
  # run server tests
  - python manage.py test
  # run frontend tests
  - npm test -- --browsers PhantomJS,Firefox
